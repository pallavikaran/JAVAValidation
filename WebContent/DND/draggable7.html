<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Draggable</title>
        <link rel="stylesheet" href="css/draggableHandle.css">
	</head>
	<body>
		<div id="drag"><div id="handle"></div></div>
        <script src="development-bundle/jquery-1.4.4.js"></script>
        <script src="development-bundle/ui/jquery.ui.core.js"></script>
        <script src="development-bundle/ui/jquery.ui.widget.js"></script>
        <script src="development-bundle/ui/jquery.ui.mouse.js"></script>
        <script src="development-bundle/ui/jquery.ui.draggable.js"></script>
        <script>
			(function($){
				var dragOpts = {
					handle: "#handle"
				};
				
				$("#drag").draggable(dragOpts);
			})(jQuery);
		</script>
	</body>
</html>
