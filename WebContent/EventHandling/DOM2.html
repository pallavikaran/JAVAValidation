<html>
<head>
<title>DOM Level 2 Events Example</title>
<script type="text/javascript"
src="../jquery/jquery.js">
</script>
<script type="text/javascript">
$(function(){
var element = $('#vstar')[0];
var parent=$("#d1")[0];

// attachEvent(eventName,handler) for IE

element.addEventListener('mouseout',function(event) {
say('Click VSTAR!');
},true);
parent.addEventListener('mouseout',function(event) {
say('Click parent!');
},true);

$("#b").on('click',function(){
	element.removeEventListener('click');
});

});



function say(text) {
$('#console').append('<div>'+text+'</div>');
}
</script>
</head>
<body>
<div id="d1">
<img id="vstar" src="book.png">
</div>
<div id="console"></div>
<input type=button value="Button"   id="b"/>

</body>
</html>
